name: Build Docs

on:
  pull_request:
    paths:
      - 'docs/**'
      - '**.py'
      - '.github/workflows/docs.yml'

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[docs]
          
      - name: Build docs
        run: |
          cd docs
          make html
